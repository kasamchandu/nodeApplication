<form  name="myForm" novalidate>
<div class="ContactInputs" id="container">
    <h1 class="headerElement">New Contact</h1>
    <input type="text" id="inp1" name="fname" placeholder="First Name" ng-model="firstName" ng-pattern="/^[a-zA-Z '-]*$/" required >
    <span class="error" ng-show="(myForm.fname.$error.required || myForm.fname.$error.pattern) && (myForm.fname.$dirty || form_submit)"> Must include first name</span><br><br>
    <input type="text" id="inp2" name="lname" placeholder="Last Name" ng-model="lastName" ng-pattern="/^[a-zA-Z '-]*$/" required>
    <span class="error" ng-show="(myForm.lname.$error.required || myForm.lname.$error.pattern) && (myForm.lname.$dirty || form_submit)" > Must include last name</span><br><br>
    <input type="email" id="inp3" placeholder="Email" name="email" ng-model="email" ng-pattern="/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/" required>
    <span class="error" ng-show="(myForm.email.$error.required || myForm.email.$error.pattern) && (myForm.email.$dirty || form_submit)"> Must include valid email</span>
</div><br>
<div class="ButtonDiv">
    <input type="button" value="Submit" id="submitButton" ng-click="saveData()"><br><br>
    <input type="button" value="View Directory" id="viewButton" ng-click="goToHome()">
</div>
</div>
</form>
